{% extends 'base.html' %}
    <h1>Profile</h1>
    {% block content %}
        <p class="text-center"><h2>Youre profile</h2> <br> <h3> username : {{user.username}}</h3> <br> <h3> email : {{user.email}} </h3></p>
        <div class="card">
            {% for post in posts %}
            <a href="{% url 'home:post_detail' post.id post.slug %}" class="card-body"> {{post.body|truncatewords:4}} </a>
            {% endfor %}
        </div>

    {% endblock %}
